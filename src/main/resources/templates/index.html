<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MariaDB JSON Api Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <ul>
        <li th:each="user : ${users}" th:text="|id = ${user.id} firstname = ${user.firstName} lastname = ${user.lastName}|"></li>
    </ul>
</body>
</html>
